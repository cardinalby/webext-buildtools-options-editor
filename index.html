<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <style>
        .container {
            max-width: 700px;
            margin: 0 auto
        }
        .result-textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<script src="buildRunnerOptionsEditor.js" type="module"></script>
<div class='container'>
    <div class='columns'>
        <h1 class='col-md-12'>UI for editing Build Runner Options</h1>
    </div>
    <div class='columns'>
        <div class='column col-md-12' id='editor_holder'></div>
    </div>
    <div class='columns'>
        <div class='column col-md-12'>
            <button id='submit' class='tiny'>Generate JSON</button>
            <span id='valid_indicator' class='label'></span>
        </div>

        <textarea id="result-json" class="result-textarea"></textarea>
    </div>
</div>
</body>
</html>
